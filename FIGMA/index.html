<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header id="section-1 ">
        <nav class="header container">
            <img src="./assets/logo.png" alt="logo">
            <div class="header-texts-1">
                <span>Search destination or activities</span>
            </div>
            <div class="header-texts-2">
                <div>Destination</div>
                <div>Activities</div>
                <div>USD</div>
                <div>Sign up</div>
                <button>Log in</button>
            </div>
        </nav>
    </header>

    <section id="section-2 ">
        <div class="pagination container">
            <div>Home > Tours > Phuket</div>
            <div>THE 10 BEST Phuket Tours & Excursions</div>
        </div>

        <div class="section-2-main-content container">
            <div class="section-2-main-content-button">
                <button>Bestseller</button>
                <button>Free cancellation</button>
            </div>
            <div class="section-2-main-content-heading">
                <h1>Phi Phi Islands Adventure Day Trip with
                    Seaview Lunch by V. Marine Tour</h1>
            </div>
            <div class="section-2-main-content-pagination">
                <div class="section-2-main-content-pagination-left">
                    <span>4.8 (269)</span>
                    <span>Paris, France</span>
                    <span>30K+ booked</span>
                </div>
                <div class="section-2-main-content-pagination-right">
                    <span>Share</span>
                    <span>Wishlist</span>
                </div>
            </div>

            <div class="section-2-grid">
                <div></div>
                <div></div>
                <div></div>
                <div>
                    <!-- <button>See all photos</button> -->
                </div>
            </div>
        </div>
    </section>
